<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic HTML and JavaScript</title>
        <link rel="stylesheet" type="text/css" href="CSS/Basic_CSS_1.css">
    </head>
    <body>
        <div class="slideshow-container">
            <!--Slide 1-->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="Images/img1.jfif" style="width:100%">
                <div class="text">HAHAHAHA</div>
            </div>
            <!--Slide 2-->
            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="Images/img2.jpg" style="width:100%">
                <div class="text">Arnie's #1</div>
            </div>
            <!--Slide 1-->
            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="Images/img3.jpg" style="width:100%">
                <div class="text">Get to da choppa!</div>
            </div>
            <!--Buttons-->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        <!--Dots-->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>



        <script src="JS/Basic_JavaScript_9.js"></script>
    </body>
</html>
